        /* General Table Styling */
table.table {
    /* background-color: #2b2b2b; */
    border: none;
    border-radius: 12px;
    overflow: hidden;
    margin-bottom: 30px;
    color: #ffffff;
    box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.4);
    border-spacing: 0 10px;
    border-collapse: separate;
    position: relative;
    max-height:  100%;
    width: 100%;
}

table.table th, table.table td {
    padding: 10px 14px;
    text-align: left;
    vertical-align: middle;
    border-bottom: 1px solid #3c3c3c;
    color: #ffffff;
    border: none; /* Remove any borders */
    background-clip: padding-box; /* Prevent the borders from being visible */
}

table.table th {
    background-color: #1a1a1a;
    font-weight: 700;
    text-transform: uppercase;
    border-bottom: 2px solid #4a4a4a;
    position: sticky;
    top: 0;
    z-index: 10;
}

table.table tbody tr {
    transition: all 0.3s ease;
}

table.table tbody tr:hover {
    background-color: #444444;
    transform: scale(1.01);
}

table.table tbody tr td {
    font-size: 15px;
    color: #e0e0e0;
    border-top: 1px solid #333333;
    border-bottom: none;
}

table.table tbody tr:not(:last-child) td {
    border-bottom: 1px solid #333333;
}

/* Row Spacing */
table.table tbody tr {
    margin-bottom: 10px;
    background-color: #333333;
    border-radius: 8px;
}

/* Filter Toolbar Styling */
.fixed-table-toolbar {
    /* background-color: #1a1a1a; */
    background-color: none;
    border-radius: 12px;
    padding: 15px;
    margin-bottom: 15px;
    /* box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.4); */
}

.fixed-table-toolbar .btn-group .btn {
    background-color: #333333;
    border-color: #4a4a4a;
    color: #ffffff;
    border-radius: 50px;
    margin-left: 10px;
    padding: 8px 15px;
    transition: all 0.3s ease;
}

.fixed-table-toolbar .btn-group .btn:hover {
    background-color: #444444;
    border-color: #5a5a5a;
    color: #ff5722;
}

.fixed-table-toolbar .search input {
    background-color: #333333;
    border-color: #4a4a4a;
    color: #ffffff;
    border-radius: 50px;
    padding-left: 20px;
    padding-right: 20px;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    box-shadow: inset 0px 4px 8px rgba(0, 0, 0, 0.66), 0px 4px 8px rgba(0, 0, 0, 0.285);
}


.fixed-table-toolbar .search input:focus {
    border-color: #ff5722;
    box-shadow: 0px 0px 10px rgba(255, 87, 34, 0.5);
}

/* Pagination Styling */
.pagination {
    display: flex;
    justify-content: center;
    padding: 15px 0;
}

.pagination .page-item .page-link {
    background-color: #1a1a1a;
    border: 1px solid #3c3c3c;
    color: #ffffff;
    margin: 0 4px;
    padding: 10px 16px;
    border-radius: 50px;
    transition: all 0.3s ease;
}

.pagination .page-item.active .page-link {
    background-color: #ff5722;
    border-color: #ff5722;
    color: #ffffff;
}

.pagination .page-item .page-link:hover {
    background-color: #ff5722;
    border-color: #ff5722;
    color: #ffffff;
}

<body>
    <div class="cnc-schedule-table">
        <h2 class="mb-4">User Activity Logs</h2>
        <table id="activityLogsTable"
            data-toggle="table"
            data-toolbar="#toolbar"
            data-search="true"
            data-show-refresh="true"
            data-show-toggle="true"
            data-show-fullscreen="true"
            data-show-columns="true"
            data-show-columns-toggle-all="true"
            data-detail-view="false"
            data-show-export="true"
            data-click-to-select="true"
            data-detail-formatter="detailFormatter"
            data-minimum-count-columns="2"
            data-show-pagination-switch="true"
            data-pagination="true"
            data-filter-control="true"
            data-show-search-clear-button="true"
            data-id-field="id"
            data-page-list="[10, 25, 50, 100, all]"
            data-show-footer="false"
            data-response-handler="responseHandler">
            <thead class="table-dark">
                <tr>
                    <th data-field="id" data-sortable="true">ID</th>
                    <th data-field="username" data-sortable="true">Username</th>
                    <th data-field="firstName" data-sortable="true">First Name</th>
                    <th data-field="middleName" data-sortable="true">Middle Name</th>
                    <th data-field="lastName" data-sortable="true">Last Name</th>
                    <th data-field="role" data-sortable="true">Role</th>
                    <th data-field="position" data-sortable="true">Position</th>
                    <th data-field="email" data-sortable="true">Email</th>
                    <th data-field="path" data-sortable="true">Path</th>
                    <th data-field="method" data-sortable="true">Method</th>
                    <th data-field="requestData" data-sortable="true">Request Data</th>
                    <th data-field="responseData" data-sortable="true">Response Data</th>
                    <th data-field="timestamp" data-sortable="true">Timestamp</th>
                    <th data-field="ip_address" data-sortable="true">IP Address</th>
                </tr>
            </thead>
            <tbody id="activityLogsBody">
                <!-- Data will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Bootstrap Table JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.1/dist/bootstrap-table.min.js"></script>
    <script>
    $(document).ready(function() {
        function initTable(data) {
            $('#activityLogsTable').bootstrapTable('destroy').bootstrapTable({
                columns: [
                    { field: 'id', title: 'ID', sortable: true },
                    { field: 'username', title: 'Username', sortable: true },
                    { field: 'firstName', title: 'First Name', sortable: true },
                    { field: 'middleName', title: 'Middle Name', sortable: true },
                    { field: 'lastName', title: 'Last Name', sortable: true },
                    { field: 'role', title: 'Role', sortable: true },
                    { field: 'position', title: 'Position', sortable: true },
                    { field: 'email', title: 'Email', sortable: true },
                    { field: 'path', title: 'Path', sortable: true },
                    { field: 'method', title: 'Method', sortable: true },
                    { field: 'requestData', title: 'Request Data', sortable: true },
                    { field: 'responseData', title: 'Response Data', sortable: true },
                    { field: 'timestamp', title: 'Timestamp', sortable: true },
                    { field: 'ip_address', title: 'IP Address', sortable: true }
                ],
                data: data,
                search: true,
                pagination: true,
                sidePagination: 'client', // Or 'server' if data is large and fetched from the server
                pageList: [10, 25, 50, 100, 'All'],
                showFooter: false,
                detailView: false
            });
        }

        // Fetch data from the server and initialize the table
        $.ajax({
            url: "{% url 'activity_logs_data' %}",
            method: "GET",
            success: function(data) {
                initTable(data);
            },
            error: function(xhr, status, error) {
                console.error("Failed to load data:", error);
            }
        });
    });
    </script>
</body>
